<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update balance</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>

<header id="update-balance-header" th:insert="fragments/header :: header"></header>
<main class="container">
    <!-- display alert if an error occurred-->
    <div th:if="${error}"
         class="alert alert-danger alert-dismissible fade show mb-lg-0 my-2"
         role="alert">
        <h4 class="alert-heading">An error occurred:</h4>
        <p th:text="${error}">Error message.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!--card-->
    <div class="row-6 mb-5 mb-lg-0 my-4">
        <div class="card">
            <div class="card-body py-4 px-md-4">
                <!--form-->
                <form method="post" th:action="@{/profile/update-balance}">
                    <!--amount-->
                    <div class="d-flex justify-content-center align-items-center bg-light">
                        <label for="amount" class="mx-2">Amount:</label>
                        <input type="number" min="0.01" step="0.01" placeholder="0.00 â‚¬"
                               id="amount" name="amount" required
                               th:value="${amount}"
                               class="row-9 mx-2">
                    </div>
                    <!--deposit and withdrawal buttons-->
                    <div class="row justify-content-center align-items-center mx-auto m-2">
                        <button type="submit" class="btn btn-success text-white col-3 m-4" name="action" value="deposit">
                            Deposit
                        </button>
                        <button type="submit" class="btn btn-danger text-white col-3 m-4" name="action" value="withdrawal">
                            Withdraw
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer>
    <div th:replace="fragments/footer :: footer" class="text-center my-2">Pay My Buddy | 2022 | &copy; <a href="https://github.com/ernhollam/PayMyBuddy" target="_blank">ernhollam</a></div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
