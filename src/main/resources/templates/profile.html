<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<header id="profile-header" th:insert="fragments/header :: header"></header>

<!--profile information-->
<main class="container">
    <!-- display alert if action successful-->
    <div th:if="${success}"
         class="alert alert-success alert-dismissible fade show mb-lg-0 my-2"
         role="alert">
        <h5 class="alert-heading">Success</h5>
        <p th:text="${success}">Message.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="col my-2 mb-4" id="current-balance">
        <div class="row mb-2" id="current-balance-title" th:insert="home::current-balance-title">
            <h4>Current balance</h4>
        </div>
        <div class="row align-items-center" id="current-balance-body">
            <div class="col display-4" th:insert="home::current-balance">321.90â‚¬</div>
            <div class="col-md-3 offset-md-6" th:insert="home::update-balance-button">Update balance</div>
        </div>
    </div>
    <div class="row my-2 mb-4">
        <div class="col" id="connections">
            <h4 id="connections-title">Your connections</h4>
            <table id="connections-table" class="table table-striped justify-content-between mx-auto">
                <thead class="bg-success">
                <tr class="text-white">
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${connectionPage.totalElements == 0}">
                    <td></td>
                    <td class="font-italic">No connections.</td>
                    <td></td>
                </tr>
                <tr th:each="connection : ${connectionPage.content}">
                    <td th:text="${connection.firstname}"></td>
                    <td th:text="${connection.lastname}"></td>
                    <td th:text="${connection.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-text text-muted mx-auto col-4 text-small">
        Total connections: [[${connectionPage.totalElements}]]
    </div>
    <nav aria-label="Connections navigation"
         th:if="${connectionPage.totalPages > 0}">
        <ul class="pagination justify-content-center mx-auto">
            <li class="page-item"
                th:classappend="${connectionPage.number == 0} ? ' disabled' : ''">
                <a class="page-link" aria-label="Previous"
                   th:if="${!connectionPage.first}"
                   th:href="@{${'/profile'}(page=${connectionPage.number},size=${connectionPage.size})}">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"
                th:each="currentPage : ${#numbers.sequence(0, connectionPage.totalPages - 1)}"
                th:classappend="${connectionPage.number == currentPage} ? ' active' : ''">
                <a class="page-link"
                   th:if="${connectionPage.number == currentPage}" href="javascript:void(0);">
                    <span th:text="${currentPage + 1}">1</span>
                </a>
                <a class="page-link"
                   th:if="${not (connectionPage.number  == currentPage)}"
                   th:href="@{${'/profile'}(page=${currentPage+1},size=${connectionPage.size})}">
                    <span th:text="${currentPage + 1}">1</span>
                </a>
            </li>
            <li class="page-item"
                th:classappend="${connectionPage.number + 1 >= connectionPage.totalPages} ? ' disabled' : ''">
                <a class="page-link" aria-label="Next"
                   th:if="${!connectionPage.last}"
                   th:href="@{${'/profile'}(page=${connectionPage.number+2},size=${connectionPage.size})}">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</main>

<footer>
    <div th:replace="fragments/footer :: footer" class="text-center">Pay My Buddy | 2022 | &copy; <a href="https://github.com/ernhollam/PayMyBuddy" target="_blank">ernhollam</a></div>
</footer>

</body>
</html>
