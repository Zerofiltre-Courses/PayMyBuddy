<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Transfer</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>

<div id="transfer-header">
    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
        <button class="btn btn-success mr-auto ml-2">Pay My Buddy</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav text-right">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-primary" href="/transfer">Transfer<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logoff">Logoff</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--breadcrumb-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Transfer</li>
        </ol>
    </nav>
</div>

<!--send money-->
<div class="container">
    <div class="d-flex flex-column justify-content-evenly" id="send-money">
        <!--label and add connection button-->
        <div class="col-10 mx-auto d-flex justify-content-between align-items-end" id="send-money-header">
            <h5>Send money</h5>
            <button type="button" class="btn btn-primary">Add connection</button>
        </div>
        <!--select connection, amount and Pay button-->
        <div id="send-money-body" class="d-flex justify-content-between mx-auto bd-highlight">
            <select id="list-connections" name="payee" required>
                <option value="" selected>Select a connection</option>
                <option th:each="connection : ${connections}"
                        th:value="${connection.getEmail()}"
                        th:text="#{${'connection.getFirstname()' + ' ' + 'connection.getLastname'}}"></option>
            </select>
            <input id="description" type="text" name="description" th:field="*{description}" placeholder="Description" required maxlength="100">
            <input type="number" min="0.01"
                   step="0.01" th:field="*{amount}" placeholder="0€"
                   id="amount" name="amount" required>
            <button type="submit" class="btn btn-success">Pay</button>
        </div>
    </div>
</div>

<!--my transactions-->
<div class="container">
    <div class="d-flex flex-column justify-content-center" id="my-transactions">
        <div class="col-10 mx-auto d-flex justify-content-between align-items-end" id="my-transactions-header">
            <h5>My transactions</h5>
        </div>
        <table id="user-transactions" class="table table-striped col-10 justify-content-between mx-auto">
            <thead class="bg-success">
            <tr>
                <th scope="col">Connections</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${transactions.empty}">
                <td></td>
                <td class="font-italic">No transaction.</td>
                <td></td>
            </tr>
            <tr th:each="transaction : ${transactions}">
                <td th:text="((${transaction.issuer} != ${user}) ? transaction.issuer : transaction.receiver)">Haley</td>
                <td th:text="#{transaction.description}">Restaurant bill share</td>
                <td th:text="#{transaction.amount}">10.00 €</td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mx-auto">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<footer>
    <div th:replace="fragments/footer :: footer">Pay My Buddy | 2022 | &copy; <a href="https://github.com/ernhollam/PayMyBuddy" target="_blank">ernhollam</a></div>
</footer>
</body>
</html>
