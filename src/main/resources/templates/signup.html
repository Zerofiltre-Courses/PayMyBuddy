<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="header :: head-stylesheet">
    <title>Sign in to Pay My Buddy</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
<section class="container">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start align-items-center justify-content-space-evenly">
        <div class="container">
            <div class="row gx-lg-5 d-flex justify-content-center align-items-center">
                <!--title and description-->
                <div class="row-lg-6 mb-5 mb-lg-0">
                    <h3 class="my-5 display-3 fw-bold ls-tight">
                        Sign up <br/>
                    </h3>
                    <p style="color: hsl(217, 10%, 50.8%)">We make money transfer easier. <br/>
                        Join the other buddies and
                        have no worries for your next trip organisation or restaurant bill share! </p>
                </div>

                <!--form-->
                <div class="row-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="firstname" class="form-control" placeholder="First name" required/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="lastname" class="form-control" placeholder="Last name" required/>
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control" placeholder="Email address" required/>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required/>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">
                                    Sign up
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
