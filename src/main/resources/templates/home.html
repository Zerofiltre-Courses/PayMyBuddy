<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div class="container">
    <header>
        <div th:replace="fragments/header :: header"></div>
            <h1>Welcome to Pay My Buddy!</h1>
    </header>
    <div id="home-content">
        <div>
            <img src="/images/landing-page.png"/>
        </div>
        <table>
            <thead>
            <tr>
                <th>
                    <h1 th:text="Hi, + ${user.firstname}+!"></h1>
                </th>
            </tr>
            </thead>
            <tbody id="home-menu">
            <tr>
                <td>
                    <button type="button" class="btn btn-primary">Add connection</button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary">Profile</button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary">Transfer</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <div th:replace="fragments/footer :: footer">Pay My Buddy | 2022 | &copy; <a href="https://github.com/ernhollam/PayMyBuddy" target="_blank">ernhollam</a></div>
    </footer>
</div>
</body>

</html>
